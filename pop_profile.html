<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <title>myprofile</title>
    <style>
        /* 기본 */
        html,body{
            margin:0px;
            padding:0px;
            background-color:white;
        }
        *{
            outline:none;
        }
        a{
            color:cornflowerblue;
            text-decoration: none;
            display:block;
            float:left;
        }
        #content{
            /* background-color:white; */
            /* border :1px solid black; */
            width:1500px;
            height:960px;
            margin:0 auto;
            background-color:white;
        }
        i{
            margin-right:5px;
        }
        .clear{
            clear:both;
            content:"";
            display:block;
        }
        /* left_box */
        #left_box{
            width:500px;
            height:860px;
            margin: 10px 20px;
            /* background-color:aquamarine; */
            float: left;
        }
        #profile_img{
            width: 450px;
            height: 450px;
            /* background-color:burlywood; */
            margin:10px auto;
            margin-top:30px;
            background-image:url("/portfolio/images/kingchan.jpg");
            background-size:cover;
        }
        #tel_box{
            width: 430px;
            height: 300px;
            margin: 0 auto;
            /* background-color:chocolate; */
            padding: 10px;
        }
        .tel{
            width:430px;
            height: 50px;
            /* background-color:azure; */
            margin:0px auto;
            margin-bottom: 10px;
            color:cornflowerblue;
            font-size:1.7em;
            text-align:center;
            
        }
    
        /* right_box */
        #right_box{
            width:900px;
            height:860px;
            margin: 10px 20px;
            /* background-color:burlywood; */
            float: left;
        }
        .info{
            width:850px;
            height:220px;
            /* background-color:beige; */
            margin: 0px auto;
            margin-top:15px;
        }
        .info_title{
            width:850px;
            font-size:1.5em;
            margin:30px auto;
            display:block;
            color:blue;
            border:0px solid;
            border-bottom:1px solid cornflowerblue;
            background-color:transparent;
        }
        .skill_icon{
            width:40px;
            height:40px;
        }
        .use_lang{
            display:inline-block;
            font-size:2em;
            width:250px;
            height:40px;
            /* background-color:aqua; */
            margin : 1px;
        }
        .txt{
            font-size:1.3em;
            color:#555;
        }
    </style>
</head>
<body>
    <div id="content">

    <div id="left_box">
    <div id="profile_img"></div>
    <div id="tel_box">
    <div id="profile_tel" class="tel">
        <i class="fas fa-mobile-alt"></i>010-5524-8157
    </div>
    <div id="profile_email" class="tel">
        <i class="fas fa-envelope"></i>chanu2757@daum.net
    </div>
    <div id="profile_github" class="tel">
        <a href="https://github.com/chanu2757"><i class="fab fa-github"></i>https://github.com/chanu2757</a>
    </div>
    <div id="profile_email" class="tel">
        경기도 부천시 거주
    </div>
    <div id="profile_hobby" class="tel">    
        자전거타기, 운동, 게임하기
    </div>
    </div>
    </div>

    <div id="right_box">
    <input type="text" value="Who am 1?" class="info_title" readonly>
    <div id="profile_info" class="info">
        <p class="txt">
        안녕하세요! 멋진 개발자가 되기 위해 공부중인 김찬우입니다.  
      
        </p>
    </div>
    <input type="text" value="Skill" class="info_title" readonly>
    <div id="profile_skill" class="info">
       <span class="use_lang"><img src="/portfolio/images/clang.png" class="skill_icon"><div style="float:right;">C</div></span>
       <span class="use_lang"><img src="/portfolio/images/c++.png" class="skill_icon"><div style="float:right;">C++</div></span>
       <span class="use_lang"><img src="/portfolio/images/java.jpg" class="skill_icon"><div style="float:right;">JAVA</div></span>
       <span class="use_lang"><img src="/portfolio/images/oracleDB.png" class="skill_icon"><div style="float:right;">OracleDB</div></span>
       <span class="use_lang"><img src="/portfolio/images/mysql.png" class="skill_icon"><div style="float:right;">MySQL</div></span>
       <span class="use_lang"><img src="/portfolio/images/html5.png" class="skill_icon"><div style="float:right;">HTML</div></span>
       <span class="use_lang"><img src="/portfolio/images/css.png" class="skill_icon"><div style="float:right;">CSS</div></span>
       <span class="use_lang"><img src="/portfolio/images/javascript.png" class="skill_icon"><div style="float:right;">JavaScript</div></span>
       <span class="use_lang"><img src="/portfolio/images/jquery.jpg" class="skill_icon"><div style="float:right;">Jquery</div></span>
       <span class="use_lang"><img src="/portfolio/images/jqueryui.png" class="skill_icon"><div style="float:right;">Jqueryui</div></span>
       <span class="use_lang"><img src="/portfolio/images/bootstrap.png" class="skill_icon"><div style="float:right;">BootStrap</div></span>
       <span class="use_lang"><img src="/portfolio/images/servlet,jsp.png" class="skill_icon"><div style="float:right;">Servlet/JSP</div></span>
       <span class="use_lang"><img src="/portfolio/images/ajax.png" class="skill_icon"><div style="float:right;">Ajax</div></span>
       <span class="use_lang"><img src="/portfolio/images/spring.png" class="skill_icon"><div style="float:right;">Spring</div></span>
    </div>
    <input type="text" value="Vison" class="info_title" readonly>
    <div id="profile_myself" class="info">
        <p class="txt">
            
        </p>
    </div>
    </div>  

    <div class="clear"></div>
    </div>
    
    <div class="clear"></div>
</body>
</html>
